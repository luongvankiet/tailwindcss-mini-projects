<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex items-center justify-center min-h-screen bg-slate-600">
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white justify-center shadow-2xl rounded-xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Image Div -->
        <div>
          <img
            src="images/headphone.png"
            alt="Product Image"
            class="mx-auto duration-200 hover:scale-105 w-60"
          />
        </div>

        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- Title & Description -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>

            <!-- Title -->
            <div class="max-w-sm text-2xl font-semibold">
              Wireless Headphones
            </div>

            <!-- Price -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                This is the best price you will find for this product.
              </p>
            </div>

            <!-- Bottom Group -->
            <div class="group">
              <button
                class="w-full bg-violet-700 text-white border-b-4 border-b-violet-700 rounded-lg group-hover:border-t-4 group-hover:border-t-violet-700 group-hover:border-b-0 group-hover:bg-violet-700 group-hover:shadow-lg transition-all duration-200"
              >
                <div
                  class="px-8 py-4 bg-violet-400 rounded-lg group-hover:bg-violet-700 duration-200"
                >
                  Add to cart
                </div>
              </button>
            </div>

            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>

              <p class="text-sm text-gray-400">50+ pcs. in stock</p>
            </div>
          </div>

          <!-- Bottom Buttons Container -->
          <div
            class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row"
          >
            <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-50 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
            >
              <img src="images/weight.png" alt="" class="w-8" />
              <span>Add to cart</span>
            </button>

            <button
              class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-50 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
            >
              <img src="images/heart.png" alt="" class="w-8" />
              <span>Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
